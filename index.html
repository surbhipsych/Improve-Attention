<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Revision Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #70c5ce;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #fff;
      border: 2px solid #333;
      touch-action: manipulation;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 2 / 3;
    }
    #graffiti {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #ff4081;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      display: none;
      z-index: 2;
    }
    #flapBtn {
      margin: 10px auto;
      padding: 12px 30px;
      font-size: 24px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
    }
    #scoreBoard {
      font-size: 18px;
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="graffiti">LEVEL UP!</div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div id="scoreBoard">Score: 0 | High Score: 0</div>
  <button id="flapBtn">Flap ðŸŽˆ</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const graffiti = document.getElementById("graffiti");
    const flapBtn = document.getElementById("flapBtn");
    const scoreBoard = document.getElementById("scoreBoard");

    let frames = 0;
    let gameRunning = true;

    const bird = {
      x: 50,
      y: 150,
      w: 24,
      h: 24,
      radius: 12,
      gravity: 0.25,
      jump: 3.5, // Reduced jump intensity
      speed: 0,

      draw() {
        ctx.font = "20px serif";
        ctx.fillText("ðŸŽˆ", this.x, this.y);
      },

      flap() {
        this.speed = -this.jump;
      },

      update() {
        this.speed += this.gravity;
        this.y += this.speed;

        if (this.y + this.h >= canvas.height) {
          this.y = canvas.height - this.h;
          this.speed = 0;
        }

        if (this.y < 0) {
          this.y = 0;
          this.speed = 0;
        }
      },
    };

    const pipes = [];
    const pipeWidth = 52;
    let gap = 100;
    let frameCount = 0;
    let level = 1;
    let pipesPassed = 0;
    let score = 0;
    let highScore = localStorage.getItem("flappyHighScore") || 0;

    function drawPipeSegment(x, y, width, height, isTop) {
      const segmentHeight = 10;
      for (let i = 0; i < height; i += segmentHeight) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#228B22";
        ctx.fillRect(x, isTop ? y + i : y + height - i - segmentHeight, width, segmentHeight - 1);
      }
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        drawPipeSegment(pipe.x, 0, pipeWidth, pipe.top, true);
        drawPipeSegment(pipe.x, pipe.top + gap, pipeWidth, canvas.height - pipe.top - gap, false);
      });
    }

    function updatePipes() {
      frameCount++;
      if (frameCount % 100 === 0) {
        const top = Math.floor(Math.random() * 200) + 50;
        pipes.push({ x: canvas.width, top });
      }

      pipes.forEach((pipe) => {
        pipe.x -= 1.5; // slower pipe speed (more fixed feel)

        if (
          bird.x + bird.w > pipe.x &&
          bird.x < pipe.x + pipeWidth &&
          (bird.y < pipe.top || bird.y > pipe.top + gap)
        ) {
          endGame();
        }

        if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
          pipe.passed = true;
          pipesPassed++;
          score++;
          updateScoreBoard();

          if (pipesPassed % 10 === 0) {
            level++;
            gap = Math.max(60, gap - 10);
            graffiti.style.display = "block";
            setTimeout(() => graffiti.style.display = "none", 1500);
          }
        }
      });
    }

    function updateScoreBoard() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore", highScore);
      }
      scoreBoard.textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    function drawLevel() {
      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText("Level: " + level, 10, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPipes(); // Draw pipes first
      bird.draw(); // Then bird (so it appears in front)
      drawLevel();
    }

    function update() {
      bird.update();
      updatePipes();
    }

    function loop() {
      if (!gameRunning) return;
      update();
      draw();
      frames++;
      requestAnimationFrame(loop);
    }

    function resetGame() {
      pipes.length = 0;
      frameCount = 0;
      pipesPassed = 0;
      level = 1;
      gap = 100;
      bird.y = 150;
      bird.speed = 0;
      score = 0;
      updateScoreBoard();
      graffiti.style.display = "none";
    }

    function startGame() {
      resetGame();
      gameRunning = true;
      loop();
    }

    function endGame() {
      gameRunning = false;
      setTimeout(startGame, 1500);
    }

    // âœ… Controls for mobile & desktop
    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && gameRunning) bird.flap();
    });

    flapBtn.addEventListener("click", () => {
      if (gameRunning) bird.flap();
    });

    canvas.addEventListener("touchstart", () => {
      if (gameRunning) bird.flap();
    }, { passive: true });

    // Start
    updateScoreBoard();
    startGame();
  </script>
</body>
</html>
